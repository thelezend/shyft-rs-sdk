name: Rust

on:
    push:
        branches: ["main"]
    pull_request:
        branches: ["main"]

env:
    CARGO_TERM_COLOR: always

jobs:
    build:
        strategy:
            matrix:
                os: [ubuntu-latest, macos-latest, windows-latest]
        runs-on: ${{ matrix.os }}

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4
            - name: Build
              run: cargo build --verbose

    test:
        needs: build
        strategy:
            matrix:
                os: [ubuntu-latest, macos-latest, windows-latest]
        runs-on: ${{ matrix.os }}

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4
            - name: Set up environment variables
              run: echo "SHYFT_API_KEY=${{ secrets.SHYFT_API_KEY }}" >> $GITHUB_ENV
              env:
                  SHYFT_API_KEY: ${{ secrets.SHYFT_API_KEY }}
            - name: Run tests
              run: cargo test --verbose

    docs:
        needs: build
        strategy:
            matrix:
                os: [ubuntu-latest, macos-latest, windows-latest]
        runs-on: ${{ matrix.os }}

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4
            - name: Run docs
              run: cargo doc --verbose
